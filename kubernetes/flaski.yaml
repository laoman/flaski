apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
  namespace: hello-python-test-re
spec:
  replicas: 4
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: hello-python:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
